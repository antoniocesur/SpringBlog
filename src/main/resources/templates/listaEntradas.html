<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de entradas</title>
</head>
<body>
<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Titulo</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entrada : ${bookPage.content}">
    <td th:text="${entrada.id}" />
    <td th:text="${entrada.titulo}" />
  </tr>
  </tbody>
</table>
<div th:if="${bookPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
  <a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
     th:text=${pageNumber}
     th:class="${pageNumber==bookPage.number + 1} ? active"></a>
</div>
</body>
</html>
