<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <img src="/img/logo-gigante.png" style="" class="mx-auto">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Contraseña o correo electrónico incorrecto.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Has salido del sistema.</div>
            </div>
            <div class="card">

                <div class="card-header text-center">
                    <h3 class="text-center">Formulario de acceso</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Email *</label>
                            <input type="email"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="Correo electrónico"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Contraseña</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password"
                            />
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span> ¿Aún no te has registrado?
                            <a th:href="@{/register}"> Regístrate aquí</a>
                        </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
