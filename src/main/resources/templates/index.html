<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi blog</title>
</head>
<body>
    <header>
        <h1>El Gran blog de DAM/DAW</h1>
    </header>
    <main>
        <div class="row" th:each="entrada:${lista}">
            <h2 th:text="${entrada.titulo}"></h2>
            <h5 class="col" th:text="${entrada.fecha}"></h5>
            <div class="col" th:utext="${entrada.titulo}"></div>
        </div>
    </main>
</body>
</html>
